name: Android CI And Release

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: '可选：发布到 GitHub Release 的 tag（例如 v0.1.0）'
        required: false
        type: string

permissions:
  contents: write

concurrency:
  group: fluxa-android-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-verify:
    name: CI Verify (PR/Main)
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/')) }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9

      - name: Build debug APK
        run: gradle :app:assembleDebug --no-daemon --stacktrace --info

      - name: Verify debug APK exists
        run: test -f app/build/outputs/apk/debug/app-debug.apk

      - name: Upload debug artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluxa-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

  release-apk:
    name: Release APK (Tag/Manual)
    if: ${{ startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.9

      - name: Build release APK
        run: gradle :app:assembleRelease --no-daemon --stacktrace --info

      - name: Verify unsigned APK exists
        run: test -f app/build/outputs/apk/release/app-release-unsigned.apk

      - name: Upload unsigned artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluxa-release-unsigned
          path: app/build/outputs/apk/release/app-release-unsigned.apk
          if-no-files-found: error

      - name: Sign release APK (optional)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' && secrets.ANDROID_KEY_ALIAS != '' && secrets.ANDROID_KEYSTORE_PASSWORD != '' && secrets.ANDROID_KEY_PASSWORD != '' }}
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload signed artifact
        if: ${{ steps.sign_app.outputs.signedReleaseFile != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: fluxa-release-signed
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
          if-no-files-found: error

      - name: Resolve release tag
        id: release_tag
        run: |
          INPUT_TAG="${{ github.event.inputs.release_tag }}"
          REF_TAG="${GITHUB_REF_NAME}"
          if [ -n "$INPUT_TAG" ]; then
            echo "tag=$INPUT_TAG" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=$REF_TAG" >> "$GITHUB_OUTPUT"
          else
            echo "tag=" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish APK to GitHub Release (signed)
        if: ${{ steps.release_tag.outputs.tag != '' && steps.sign_app.outputs.signedReleaseFile != '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Fluxa ${{ steps.release_tag.outputs.tag }}
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
          generate_release_notes: true

      - name: Publish APK to GitHub Release (unsigned fallback)
        if: ${{ steps.release_tag.outputs.tag != '' && steps.sign_app.outputs.signedReleaseFile == '' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Fluxa ${{ steps.release_tag.outputs.tag }}
          files: app/build/outputs/apk/release/app-release-unsigned.apk
          generate_release_notes: true

      - name: Build summary
        run: |
          echo "## Fluxa Release 构建结果" >> $GITHUB_STEP_SUMMARY
          echo "- 产物（Artifacts）：fluxa-release-unsigned" >> $GITHUB_STEP_SUMMARY
          echo "- 产物（Artifacts）：fluxa-release-signed（仅完整签名 secrets 存在时）" >> $GITHUB_STEP_SUMMARY
          echo "- 手动触发时如需发布到 Release，请填写 release_tag" >> $GITHUB_STEP_SUMMARY
